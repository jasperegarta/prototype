<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/index.css">
    <script src="https://kit.fontawesome.com/431c3ea898.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Funnel+Display:wght@300..800&family=Rouge+Script&display=swap"
        rel="stylesheet">

    <title>#Jas&TineTiedTheKnot</title>
</head>

<body>
    <div class="mainContainer">

        <!-- Wedding Header container 1-->

        <div class="head">

            <div class="navtab" id="wednav">

                <a href="#home">Home</a>
                <a href="#rsvp">Rsvp</a>
                <a href="#ourstory">Our Story</a>
                <a href="#eventplace">Event and Church</a>
                <a href="#attire">Attire</a>
                <a href="#gift">Gift</a>
                <a href="#eventplace">Contact Us</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>

            </div>
            <div id="home" class="wedinvitation">
                <h1 class="animate">Kristine</h1>
                <h1 class="animate">and</h1>
                <h1 class="animate">Jasper</h1>
                <p class="animate">Come and join as we celebrate our wedding on March 28, 2026</p>

            </div>
        </div>

        <!-- wedding content container 2-->

        <div class="content">

            <div class="wedtimer">

                <div class="idimg">

                    <div class="clock">
                        <div class="cbox">
                            <p id="days"> </p>
                            <b>Days</b>
                        </div>
                        <div class="cbox">
                            <p id="hours"></p>
                            <b>Hours</b>
                        </div>
                        <div class="cbox">
                            <p id="minutes"> </p>
                            <b>Minutes</b>
                        </div>
                        <div class="cbox">
                            <p id="seconds"></p>
                            <b>Seconds</b>
                        </div>
                    </div>
                    <p>Before We Say I Do</p>
                </div>
            </div>
            <div class="wedvideo">
                <b class="animate"> Pre Wedding Video </b>
                <div class="video">
                    <video width="100%" controls>
                        <source src="Jasper & Kristine.mp4" type="video/mp4">
                    </video>
                </div>
            </div>



        </div>
    </div>

    <!-- Wedding Footer container 3-->

    <div class="footer">


    </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
